type Token @entity {
  id: ID!
  owner: Account!
  event: Event
  metadataUri: String!
  transfers: [Transfer!]! @derivedFrom(field: "token")
  transferCount: BigInt!
  created: BigInt!
}

type Account @entity {
  id: ID!
  tokens: [Token!]! @derivedFrom(field: "owner")
  tokensOwned: BigInt!
}

type Event @entity {
  id: ID!
  tokens: [Token!]! @derivedFrom(field: "event")
  tokenCount: BigInt!
  created: BigInt!
  transferCount: BigInt!
  role: Bytes!,
  minters: [Account!]!
  
}

type Transfer @entity {
  id: ID!
  token: Token!
  from: Account!
  to: Account!
  transaction: Bytes!
  timestamp: BigInt!
}
